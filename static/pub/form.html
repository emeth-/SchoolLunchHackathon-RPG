<html>
    <head>
        <title>E.A.T. School Lunch</title>
        <link rel="stylesheet" href="css/screen.css">
    </head>

    <body>
        <div id="debug">
            <div id="x-axis"></div>
            <div id="y-axis"></div>
        </div>

        <div id="modals"></div>

        <div id="transition"></div>

        <div id="stage">
            <div id="collisions"></div>
            <div id="objects"></div>
            <div id="tiles"></div>
        </div>

        <script src="js/vendor.min.js"></script>
        <script src="js/game.min.js"></script>
        <script>
            function submit_form() {
                jQuery.ajax({
                    type: "POST",
                    url: "/save_form",
                    data: {
                        data: JSON.stringify(Game.formData)
                    },
                    success: function(data) {
                        console.log("form saved", data);
                        window.location.href="completed.html?id="+data.id;
                    },
                    error: function (e) {
                        console.log("error", e);
                    }
                });
            }
        </script>
    </body>
</html>
